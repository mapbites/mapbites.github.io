<!DOCTYPE HTML>
<html>
  <head>
    <script src="http://www.webglearth.com/v2/api.js"></script>
    <script>
      function initialize() {
        var options = {atmosphere: true, center: [0, 0], zoom: 0};
        var earth = new WE.map('earth_div', options);
        WE.tileLayer('https://api.mapbox.com/styles/v1/mslee/cii8323c8004w0nlvtss3dbm2/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibXNsZWUiLCJhIjoiclpiTWV5SSJ9.P_h8r37vD8jpIH1A6i1VRg', {
          subdomains: '1234'
        }).addTo(earth);
      }
    </script>
    <style>
      html, body{padding: 0; margin: 0;}
      #earth_div{top: 0; right: 0; bottom: 0; left: 0; 
                 background-color: #000; position: absolute !important;}
      </style>
      <title>3D mslee styles</title>
    </head>
    <body onload="initialize()">
      <div id="earth_div"></div>
  
 
</body>
</html>
